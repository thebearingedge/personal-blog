<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container p-20">
    <div class="row justify-evenly main-row">
      <div class="col-3 row justify-evenly">
        <h2 class="user-full-name card col-11 mb-20 flex true-center" id="profileName"></h2>
        <div class="card col-11 mb-20 flex justify-evenly">
          <button class="btn" id="addPostButton">Add Blog Entry</button>
          <button class="btn" id="addImageButton">Add Image</button>
        </div>
        <div class="card col-11">
          <img src="images/headshot.jpg" alt="Profile Image" class="col-12 mb-20 image profile-image" id="profileImage">
          <div class="about-container col-12">
            <p class="row justify-between"><span class="bold">Age:</span><span id="profileAge"></span></p>
            <p class="row justify-between"><span class="bold">Gender:</span><span id="profileGender"></span></p>
            <p class="row justify-between"><span class="bold">Location:</span><span id="profileLocation"></span></p>
            <h4>About Me:</h4>
            <p id="profileAbout"></p>
          </div>
        </div>
      </div>
      <div class="col-8 row align-content-center justify-center">
        <div class="tab-container col-12 row" id="tabsContainer">
          <div id="postsTab" data-content="posts" class="tab col-2 flex true-center active">Posts</div>
          <div id="imageGalleryTab" data-content="imageGallery" class="tab col-2 flex true-center">Images</div>
        </div>
        <div class="col-12 card row p-20" id="contentContainer">
          <div id="posts" data-content="posts" class="col-12">
            <!-- EXAMPLE BLOG LIST ITEM -->
            <!--
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, temporibus et ab at nisi itaque deserunt
                    aliquam ratione a iste!
                    <span class="link">see more</span>
                  </p>
                -->
          </div>
          <div id="imageGallery" data-content="imageGallery" class="col-12">
            <!-- EXAMPLE IMAGE LIST ITEM -->
            <!--
                          <img src="images/headshot.jpg" alt="" class="col-3 mb-20 image image-gallery-item">
                        -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal-container hidden" id="modalContainer">
    <div class="modal" id="imageModal">
      <div class="dismiss">X</div>
      <form id="imageForm">
        <input class="col-12" type="url" name="url" placeholder="Image Url">
        <button class="btn">Submit</button>
      </form>
    </div>
    <div class="modal" id="postModal">
      <div class="dismiss">X</div>
      <form id="postForm">
        <textarea class="col-12" name="body" placeholder="Post Body"></textarea>
        <button class="btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="js/user-data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
